<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaXxCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #5A9CB5;
        --color-secondary: #FACE68;
        --color-accent: #FA6868;
        --color-bg: #F0F0D7;
        --color-card: #FFFFFF;
        --color-text: #1F2937;
        --color-sidebar: #FFFFFF;
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        /* Smooth transition for theme switching */
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Pattern Utilities */
      .bg-pattern-dots {
        background-image: radial-gradient(#000000 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.05;
      }
      .bg-pattern-grid {
        background-image: linear-gradient(#000000 1px, transparent 1px), linear-gradient(90deg, #000000 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.03;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary); /* Dynamic scrollbar color */
        border-radius: 4px;
        opacity: 0.7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text);
      }
      
      /* Code Editor Syntax Highlighting Mock */
      .token.keyword { color: #d73a49; font-weight: bold; }
      .token.string { color: #032f62; }
      .token.function { color: #6f42c1; }
      .token.number { color: #005cc5; }
      
      /* Animations */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(90, 156, 181, 0.5); }
        50% { box-shadow: 0 0 20px rgba(90, 156, 181, 0.8); }
      }
      .animate-glow {
        animation: glow 2s infinite;
      }

      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* Utility for non-selectable text */
      .no-select {
        user-select: none;
      }
      
      /* Sticky Footer Shadow */
      .footer-shadow {
        box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      /* 3D Flip Effects */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
